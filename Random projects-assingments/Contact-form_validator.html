        <h2>Javascript Validation</h2>

            <div class="container">
            
            <h1>Contact Form</h1>

                <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
                    <label>Name</label>
                        <input type="text" id="Name" name="Name" placeholder="Enter name here"><br>
                    <label>Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email here"><br>
                    <label>Contact Number</label>
                        <input type="tel" id="Phone" name="Phone" placeholder="Enter contact number here"><br>
                        <input type="submit" id="Submit" value="Submit">
                </form>
        </div>
